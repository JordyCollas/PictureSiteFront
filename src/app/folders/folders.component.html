<div class="row">
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12" *ngFor="let folder of allFolders">
        <!-- team-img -->
        <div class="team-block">
            <div class="team-img">
                <img [src]="GetPhoto(folder)" alt="">
                <div class="team-content">
                   <h4 class="text-white mb0">{{folder.folderName}}</h4>
               </div>
            </div>
        </div>
    </div>
